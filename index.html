<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Papier kamień nożyce</title>
    <link href="https://fonts.googleapis.com/css?family=Asap&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
        <h1>Papier-Kamień-Nożyce</h1>
    </header>
    <div class="score-board">

        <div id="user-label" class="badge">Ty</div>
        <div id="computer-label" class="badge">Komp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Twój wybór vs. wybór komputera - kto wygra?</p>
    </div>

    <div class="choices">
        <div class="choice">
            <img id="r" src="img/rock.png" alt="">
        </div>

        <div class="choice">
            <img id="p" src="img/paper.png" alt="">
        </div>

        <div class="choice">
            <img id="s" src="img/scissors.png" alt="">
        </div>
    </div>


    <p id="action-message">Wybierz jedną z opcji.</p>


    <script src="code.js"></script>
</body>

</html>
